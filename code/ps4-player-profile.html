<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBOX - Player profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- HEADER -->

    <header class="header player-profile ps4">

        <section class="breadcumbs-search">

            <div class="container">

                <article class="breadcumbs">
    
                    <a href="ps4-competitors-database.html" class="competitors">Competitors</a>
                    <a href="#" class="players">Players</a>
                    <i class="fas fa-chevron-right"></i>
                    <a href="#" class="gamertag">Cristiano Ro...</a>
    
                </article>
    
                
                <article class="search">
                   <input type="text" id="search" placeholder="Search Another Competitor">
                   <i class="fas fa-search"></i> 
                   <i class="fas fa-times"></i>
                </article>

            </div>

        </section>

        <section class="player-data">

            <div class="container">

                <article class="player-information">
    
                    <div class="thumbnail">
                        <img src="img/players/ronaldo.png" alt="">
                    </div>

                    <div class="team-gamertag-nation">

                        <div class="team-nation">

                            <img class="nation" src="img/nations/portugal.jpg" alt="">
                            <img class="team" src="img/teams/juventus.png" alt="">

                        </div>

                        <div class="gamertag-teamname">

                            <h2 class="gamertag">Cristiano Ro...</h2>
                            <p class="teamname">Team: Juventus F.C.</p>

                        </div>
                        
                    </div>
    
                </article>

                <article class="global-series-info">
    
                    <div class="global global-series-rank">
                        
                        <div class="rank">

                            <span>2</span>

                            <div class="rank-arrows">

                                <i class="fas fa-caret-up up" aria-hidden="true"></i>
                                <span>2</span>
                                <i class="fas fa-caret-down down" aria-hidden="true"></i>

                            </div>

                        </div>

                        <div class="title">
                            G<span>lobal</span>S<span>eries</span> Rank 20<span>20</span>
                        </div>

                    </div>

                    <div class="global global-series-points">

                        <div class="points">
                            5,420
                        </div>

                        <div class="title">
                            G<span>lobal</span>S<span>eries</span> Points
                        </div>

                    </div>

                    <div class="global primary-platform"> 

                        <i class="fab fa-playstation"></i>

                        <div class="title">
                            <span>Primary</span> Platform
                        </div>

                    </div>
    
                </article>
                
            </div>

        </section>

        <section class="nav-bar">

            <div class="container">

                <nav class="global-series-seasons">
                    <a class="active" href="#">FGS 20</a>
                    <a href="#">FGS 19</a>
                    <a href="#">FGS 18</a>
                    <a href="#">Lifetime</a>
                </nav>

            </div>

        </section>

    </header>

    <!-- MAIN -->

    <main class="main player-profile ps4">

        <section class="global-series">

            <div class="container">

                <h2 class="title">FIFA 20 GLOBAL SERIES</h2>

                <div class="global-cards-container">

                    <article class="events-container">

                        <div class="card-event">

                            <div class="logo-position">
    
                                <div class="logo">
                                    <img src="img/events logos/FIFA9-CGD-Events-Final.svg" alt="">
                                </div>
    
                                <div class="position">
    
                                    <div class="top">
                                        <div class="console">
                                            <i class="fab fa-playstation"></i>
                                            <i class="fab fa-playstation"></i>
                                        </div>
                                        <div class="final-position">TOP</div>
                                    </div>
    
                                    <div class="round">
                                        4
                                    </div>
    
                                </div>
    
                            </div>
    
                            <div class="location-name">
                                
                                <div class="location">
    
                                    <div class="city">
    
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>London</span>
    
                                    </div>
    
                                    <div class="date">
                                        Jan 17-19, 2020
                                    </div>
    
                                </div>
    
                                <div class="name">
                                    FIFA EWORLD CUP GRAND FINAL 19
                                </div>
    
                            </div>

                        </div>

                    <div class="scroll">

                        <div class="left-arrow">
                            <i class="fas fa-chevron-left" aria-hidden="true"></i>

                        <div class="scroll-bar">
                            <div class="bar"></div>
                        </div>

                        <div class="right-arrow">
                            <i class="fas fa-chevron-right" aria-hidden="true"></i>

            </div>

        </section>

        <section class="stats">

        </section>

        <section class="event-history">
