<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XBOX Brackets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/estilos-MTGA.min.css">
</head>

<body> 

    <header class="header brackets">
        <div class="contenedor-header">
            <div class="consola">
                <div class="titulo">
                    <i class="fab fa-xbox"></i>
                    <h2 class="NimbusSanCon-Bol">XBOX ONE</h2>
                </div>
                <div class="consola-btn consola-btn-bracket">
                    <a href="/stage-1a" class="active">Stage 1A</a>
                    <a href="/stage-1b" class="">Stage 1B</a>
                    <a href="/stage-2" class="">Stage 2</a>
                    <a href="/stage-3" class="">Stage 3</a>
                    <a href="/stage-4" class="">Stage 4</a>
                    <a href="/stage-4" class="">Finals</a>
                </div>
            </div>

            <section class="round-title-mobile">
                <span class="barra"></span> 
                <a class="active round-16" href="#">Round 1</a>
                <a href="#" class="q-final">Round 2</a>
                <a href="#" class="s-final">Round 3</a>
                <a href="#" class="final">Group stage 2</a>
            </section>
        </div>
    </header>

    <main class="main brackets rounds-4">
        
        <section class="cards-container">

            <section class="round-title">

                <div class="rounds-container">

                    <div class="round complete">
                        <div class="round-status">
                            <h3>ROUND 1</h3>
                            <div>COMPLETE</div>
                        </div>
                        <span class="date">November 1</span>
                    </div>
                
                    <div class="round complete">
                        <div class="round-status">
                            <h3>ROUND 2</h3>
                            <div>COMPLETE</div>
                        </div>
                        <span class="date">November 1</span>
                    </div>
                
                    <div class="round complete">
                        <div class="round-status">
                            <h3>ROUND 3</h3>
                            <div>COMPLETE</div>
                        </div>
                        <span class="date">November 2</span>
                    </div>
                
                    <div class="round upcoming">
                        <div class="round-status">
                            <h3>Group stage 2</h3>
                            <div><span class="hour">15:30</span>UPCOMING</div>
                        </div>
                        <span class="date">November 2</span>
                    </div>
                <!--
                    <div class="round complete">
                        <div class="round-status">
                            <h3>ROUND OF 16</h3>
                            <div>COMPLETE</div>
                        </div>
                        <span class="date">November 1</span>
                    </div>
                
                    <div class="round complete">
                        <div class="round-status">
                            <h3>QUARTERFINALS</h3>
                            <div>COMPLETE</div>
                        </div>
                        <span class="date">November 1</span>
                    </div>
                
                    <div class="round playing">
                        <div class="round-status">
                            <h3>SEMI-FINALS</h3>
                            <div>PLAYING</div>
                        </div>
                        <span class="games">0 Games Played out of 2</span>
                    </div>
                
                    <div class="round upcoming">
                        <div class="round-status">
                            <h3>XBOX FINAL</h3>
                            <div><span class="hour">15:30</span>UPCOMING</div>
                        </div>
                        <span class="date">November 2</span>
                    </div>
                
                    <div class="round upcoming">
                        <div class="round-status">
                            <h3>GRAND FINAL</h3>
                            <div><span class="hour">16:30</span>UPCOMING</div>
                        </div>                 
                        <span class="date">November 2</span>
                    </div>
                -->
                </div>

            </section>

            <section class="round-matchs">

                <article class="cards">
                    
                    <span class="vertical-line"></span>
                    <span class="vertical-line"></span>
                    <span class="vertical-line"></span>

                    <div class="card-container">
                        <div class="border-card xbox">
                            <div class="card">
                                <div class="players-thumbnails-score">
                                    <div class="player player1 lose">
                                        <div class="thumbnail-logo">
                                            <div class="thumbnail">
                                                ADAIR
                                            </div>
                                        </div>
                                    </div>

                                    <div class="scores">
                                        <div class="NimbusSanCon-Bol score score-player1 lose">
                                            <p>2</p>
                                        </div>
                                        <div class="NimbusSanCon-Bol score score-player2 win">
                                            <p>4</p>
                                        </div>
                                    </div>

                                    <div class="player player2">
                                        <div class="thumbnail-logo">
                                            <div class="thumbnail">
                                                MICHALINA
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="players-info-games">

                                    <div class="player player1">
                                        <div class="nation-nick">
                                            <div class="nation">
                                                <img src="img/nations/portugal.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="games">

                                        <div class="game1">
                                            <span class="NimbusSanCon-Bol player1-final-score-g1">2</span>
                                            
                                            <span class="line">G1</span>
                                            
                                            <span class="NimbusSanCon-Bol player2-final-score-g1">2</span>
                                        </div>

                                        <div class="game2">
                                            <span class="NimbusSanCon-Bol player1-final-score-g2">0</span>
                                            
                                            <span class="line">G2</span>
                                            
                                            <span class="NimbusSanCon-Bol player2-final-score-g2">2</span>
                                        </div>

                                    </div>

                                    <div class="player player2">
                                        <div class="nation-nick">

                                            <div class="nation">
                                                <img src="img/nations/portugal.jpg" alt="">
                                            </div>

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        
                        <div class="connector1">
                            <div class="connector2"></div>
                        </div>
                    </div>

                </article>

            </section>

        </section>
    </main>

    <script src="https://kit.fontawesome.com/6c25d394b9.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
